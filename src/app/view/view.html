<div class="container">

  <div>
    <x-navbar />
  </div>

  <div class="jumbotron">
    <h2>{{main.title}}</h2>
    <p class="lead">
      Enter a view URL and load it.<br/>
    </p>
    <form class="form-inline">
      <div class="form-group">
        <label for="viewURL">View URL</label>
        <input type="text" class="form-control" id="viewURL"
               ng-model="main.viewURL"/>
      </div>
      <div class="form-group">
        <label for="scopeApply">Perform $scope.$apply()</label>
        <input type="checkbox" class="form-control" id="scopeApply"
               ng-model="main.scopeApply"/>
      </div>
      <button type="submit" class="btn btn-default"
              ng-click="main.loadView()"
              >Load view</button>
    </form>
  </div>
  <div class="bg-danger" ng-if="main.error">
    <h3>ERROR</h3>
    {{main.error}}
  </div>
  <div>
    <h3>DEBUG</h3>
    <pre>{{main.results | json}}</pre>
  </div>

</div>
