<div class="container">

  <div>
    <x-navbar />
  </div>

  <div class="jumbotron">
    <h2>{{main.title}}</h2>
    <p class="lead">
      Enter a node ID and load it.<br/>
      main.hello = {{main.hello}}
    </p>
    <form class="form-inline">
      <div class="form-group">
        <label for="nodeID">Node ID</label>
        <input type="text" class="form-control" id="nodeID"
               ng-model="main.nodeID"/>
      </div>
      <div class="form-group">
        <label for="scopeApply">Perform $scope.$apply()</label>
        <input type="checkbox" class="form-control" id="scopeApply"
               ng-model="main.scopeApply"/>
      </div>
      <button type="submit" class="btn btn-default"
              ng-click="main.loadNode()"
              >Load node</button>
      <button type="submit" class="btn btn-default"
              ng-click="main.reset()"
              >Reset</button>
    </form>
  </div>
  <div class="bg-danger" ng-if="main.error">
    <h3>ERROR</h3>
    <pre>{{main.error | json}}</pre>
  </div>
  <div>
    <h3>DEBUG</h3>
    main.node <pre>{{main.node.entity.nid |json}}</pre>
    <pre>{{main.node | json}}</pre>
  </div>

</div>
