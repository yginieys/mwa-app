<div class="container">

  <div>
    <x-navbar />
  </div>

  <h3>Sample $cachedResource</h3>
  <div class="jumbotron text-center">    
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
               ng-model="main.selectedItem.name"/>
      </div>
      <button type="submit" class="btn btn-default"
              ng-click="main.update()"
              ng-if="main.isUpdate()">Update</button>
      <button type="submit" class="btn btn-default"
              ng-click="main.save()"
              ng-if="!main.isUpdate()">Save</button>
      <button type="submit" class="btn btn-default"
              ng-click="main.delete()"
              ng-disabled="!main.isUpdate()">Delete</button>
      <button type="submit" class="btn btn-default"
              ng-click="main.reset()">Reset</button>
    </form>
  </div>

  <div>
    <table class="table table-striped">
      <tr><th>ID</th><th>Name</th></tr>
      <tr ng-repeat="item in main.itemList track by item.id"
          ng-click="main.selectItem(item)">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
    </table>
  </div>

</div>
