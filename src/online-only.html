<html>
  <head>
    <title>Online only page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>This page is available only online, thanks to the 
      <pre>
        FALLBACK:
        / /offline-fallback.html
      </pre>
      in the manifest file.
    </div>
    <div>Remark : it does not work for angular internal page. Such cases have to be handled by angular directly.
      <pre>
        FALLBACK:
        /#/online-page /#/offline-page
      </pre>
    </div>
  </body>
</html>
